image: python:3.12

stages:
  - test
  - sast
  - build

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - venv/

before_script:
  - python -V
  - python -m venv venv
  - source venv/bin/activate
  - python -m pip install --upgrade pip

test:
  stage: test
  script:
    - python -m pip install pytest
    - python -m pytest tests/

sast:
  stage: sast
  script:
    - python -m pip install bandit
    - python -m bandit -r src/ -f json -o bandit-report.json || true
  artifacts:
    paths:
      - bandit-report.json
    expire_in: 1 week

build:
  stage: build
  script:
    - echo "Building artifacts (e.g., PyInstaller/PyArmor)..."
  only:
    - main
