stages:
  - test
  - sast
  - build

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - venv/

before_script:
  - python -V
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate

test:
  stage: test
  script:
    - pip install pytest
    - pytest tests/

sast:
  stage: sast
  script:
    - pip install bandit
    - bandit -r src/ -f json -o bandit-report.json || true
  artifacts:
    paths:
      - bandit-report.json
    expire_in: 1 week

build:
  stage: build
  script:
    - echo "Building artifacts (e.g., PyInstaller/PyArmor)..."
    - # Add actual build commands here if applicable
    - # pip install pyarmor
    - # pyarmor gen src/payload/troyano.py
  only:
    - main
